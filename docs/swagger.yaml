      - medical-history
  /medical-history/{id}:
    delete:
      consumes:
      - application/json
      description: Удалить запись из медицинского анамнеза
      parameters:
      - description: ID записи анамнеза
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
