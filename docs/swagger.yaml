      - description: Фильтр по ID пациента
        in: query
        name: patient_id
        type: integer
      - description: Фильтр по типу анамнеза
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.MedicalHistory'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Получить анамнез
      tags:
      - medical-history
    post:
      consumes:
      - application/json
      description: Создать новую запись в медицинском анамнезе пациента
      parameters:
      - description: Данные анамнеза
        in: body
        name: history
        required: true
        schema:
          $ref: '#/definitions/main.CreateMedicalHistoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.MedicalHistory'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Создать запись анамнеза
